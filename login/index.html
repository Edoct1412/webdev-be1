<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Remedi</title>
</head>
<body>
    <div class="d-flex justify-content-between container mt-5">
        <div class="container me-5">
            <div class="text-center">
            <h4>Login</h4>
            <p>Masuk dan mulai belajar di Remedi</p>
            </div>
        <div class="form-login mt-5">
        <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="email" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkingat">
              <label class="form-check-label" for="checkingat">Ingat Saya</label>
            </div>
            <div class="button-form mt-5 d-grid">
            <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
          </form>
        </div>
        </div>
          <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGVhcm5pbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="img-thumbnail">
    </div>
    
</body>
</html>

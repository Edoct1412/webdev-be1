<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Remedi</title>
</head>
<body>
    <div class="d-flex justify-content-between container mt-5 mb-5 border border-3">
        <div class="container me-5 mt-5 mb-5">
            <div class="text-center">
            <h4>Daftar</h4>
            <p>Bergabung dan mulai belajar di Remedi</p>
            </div>
        <div class="form-login mt-5 container w-50">
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkingat">
              <label class="form-check-label" for="checkingat">Setuju untuk daftar</label>
            </div>
            <div class="button-form mt-5 d-grid">
            <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
        </div>
    </div>
    
</body>
</html>
